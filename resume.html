<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>About Me | Coral Olson Photography</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #E4DFD8;
    }

    .navbar-custom {
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      font-family: 'Playfair Display', serif;
      color: white !important;
      font-weight: 400;
      letter-spacing: 0.5px;
      font-size: 1.05rem;
    }

    .navbar-custom .nav-link.active {
      text-decoration: underline;
    }

    .portfolio-hero {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .portfolio-hero img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .hero-overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
    }

    .hero-overlay-text h1,
    .hero-overlay-text p {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
    }

    .portfolio-grid {
      padding: 4rem 0;
    }

    .portfolio-card {
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .portfolio-card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
      border-radius: 12px;
    }

    .portfolio-card:hover img {
      transform: scale(1.03);
    }

    .portfolio-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-family: 'Playfair Display', serif;
    }

    .portfolio-card:hover .portfolio-overlay {
      opacity: 1;
    }

    .instagram-footer {
      position: relative;
      height: 300px;
      background-color: #1a1a1a;
      overflow: hidden;
    }

    .instagram-footer .overlay-link {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      color: white;
      text-decoration: none;
      position: relative;
      z-index: 2;
      transition: background-color 0.3s ease;
      font-family: 'Playfair Display', serif;
    }

    .instagram-footer .overlay-link:hover {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .instagram-footer .overlay-content {
      text-align: center;
    }

    .instagram-footer i.bi-instagram {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .instagram-footer h2 {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .instagram-footer p {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: #e0e0e0;
    }

    footer .small {
      font-family: 'Playfair Display', serif;
      font-size: 0.85rem;
    }

    @media (max-width: 768px) {
      .instagram-footer .overlay-content {
        opacity: 1;
      }
    }
  </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light navbar-custom py-3">
    <div class="container px-5">
      <a class="navbar-brand" href="index.html">Coral Olson Photography</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="resume.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <header class="portfolio-hero">
    <img src="assets/CORAL.jpg" alt="Hero background">
    <div class="hero-overlay-text">
      <h1 class="display-4">Get to know me!</h1>
      <p class="fs-5 fst-italic">Every photo tells a story</p>
    </div>
  </header>

  <!-- Grid Layout Portfolio Section -->
  <section class="portfolio-grid">
    <div class="container px-5">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">

        <!-- Project 1 -->
        <div class="col">
          <a href="vincentengagment.html" class="portfolio-card d-block">
            <img src="assets/Engagement.jpg" alt="Wedding and Engagement">
            <div class="portfolio-overlay">Wedding and Engagement</div>
          </a>
        </div>

        <!-- Project 2 -->
        <div class="col">
          <a href="marinashoot.html" class="portfolio-card d-block">
            <img src="assets/marina3.jpg" alt="Cades Cove Minishoot">
            <div class="portfolio-overlay">Cades Cove Minishoot</div>
          </a>
        </div>

      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="mt-auto">
  <section class="instagram-footer">
    <a href="https://www.instagram.com/coralolsonphotography/?igsh=dXpzNXQ2dGx3cWs3" target="_blank" class="overlay-link">
      <div class="overlay-content">
        <i class="bi bi-instagram"></i>
        <h2>Instagram</h2>
        <p>@coralolsonphotography</p>
      </div>
    </a>
  </section>

  <div class="py-4" style="background-color: #1a1a1a; color: white;">
    <div class="container px-5">
      <div class="row align-items-center justify-content-between flex-column flex-sm-row">
        <div class="col-auto">
          <div class="small m-0 text-center text-sm-start">
            Copyright &copy; Coral Olson 2025
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
