<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Coral Olson Photography</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    /* ---------- BASE TYPOGRAPHY ---------- */
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #E4DFD8;
      color: #212529; /* dark readable text like contact page */
    }

    /* ---------- NAVBAR ---------- */
    .navbar { border-bottom: 1px solid rgba(0,0,0,0.06); }

    .navbar-brand,
    .navbar-nav .nav-link {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: 0.5px;
      font-size: 0.95rem !important;
      text-transform: uppercase;
    }

    .navbar-light .navbar-brand { color: #212529; }
    .navbar-light .navbar-brand:hover,
    .navbar-light .navbar-brand:focus { color: #212529; }

    .navbar-light .navbar-nav .nav-link { color: rgba(0,0,0,.55); }
    .navbar-light .navbar-nav .nav-link:hover,
    .navbar-light .navbar-nav .nav-link:focus { 
      color: rgba(0,0,0,.7); 
      /*text-decoration: underline; */
    }
    .navbar-light .navbar-nav .nav-link.active,
    .navbar-light .navbar-nav .show > .nav-link { color: rgba(0,0,0,.9); }

    /* ---------- HERO ---------- */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .hero .carousel-inner,
    .hero .carousel-item,
    .hero .carousel-item img { height: 100vh; }
    .hero .carousel-item img { object-fit: cover; width: 100%; }

    .hero-text {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 2;
    }
    .hero-text h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      font-weight: 400;
      letter-spacing: 1px;
    }
    .hero-text p {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1.25rem;
      font-weight: 300;
      letter-spacing: 0.5px;
    }
    .carousel-caption { display: none; }

    .btn-outline-light {
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
      font-weight: 400;
    }

    /* ---------- INSTAGRAM FOOTER ---------- */
    .instagram-footer {
      position: relative;
      height: 300px;
      background-color: #1a1a1a;
      overflow: hidden;
    }
    .instagram-footer .overlay-link {
      display: flex; align-items: center; justify-content: center;
      height: 100%; width: 100%;
      color: white; text-decoration: none;
      position: relative; z-index: 2;
      transition: background-color 0.3s ease;
      font-family: 'Playfair Display', serif;
    }
    .instagram-footer .overlay-link:hover { background-color: rgba(0,0,0,0.4); }
    .instagram-footer .overlay-content { text-align: center; }
    .instagram-footer i.bi-instagram { font-size: 1.5rem; display: block; margin-bottom: 0.5rem; }
    .instagram-footer h2 {
      font-family: 'Playfair Display', serif;
      font-weight: bold; font-size: 1.5rem; margin-bottom: 0.25rem;
    }
    .instagram-footer p {
      font-family: 'Plus Jakarta Sans', sans-serif;
      text-transform: uppercase; font-size: 0.75rem; letter-spacing: 2px; color: #e0e0e0;
    }
    footer .small { font-family: 'Plus Jakarta Sans', sans-serif; font-size: 0.85rem; }

    @media (max-width: 768px) { .instagram-footer .overlay-content { opacity: 1; } }

    /* ===========================
       ðŸ”§ MOBILE OPTIMIZATIONS 
       =========================== */

    /* Use small-viewport height to avoid iOS 100vh jump */
    @supports (height: 100svh) {
      .hero,
      .hero .carousel-inner,
      .hero .carousel-item,
      .hero .carousel-item img { height: 100svh; }
    }

    /* Add a subtle gradient overlay for text legibility on bright photos */
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.25) 30%, rgba(0,0,0,.35));
      z-index: 1;
      pointer-events: none;
    }

    /* Keep text above overlay */
    .hero-text { z-index: 2; }

    /* Clamp-based fluid type that scales down gracefully on phones */
    .hero-text h1 {
      font-size: clamp(1.75rem, 4.5vw, 3rem);
      line-height: 1.1;
    }
    .hero-text p {
      font-size: clamp(0.95rem, 2.6vw, 1.25rem);
      margin-top: .25rem;
    }

    /* Tighter vertical centering on short devices */
    @media (max-height: 700px) {
      .hero-text { transform: translate(-50%, -48%); }
    }

    /* Button layout: stack on very small screens, add comfortable touch targets */
    .hero .btn {
      padding: .75rem 1.15rem;
      border-width: 2px;
      line-height: 1.1;
      touch-action: manipulation;
    }
    .hero .btn + .btn { margin-left: .75rem; }
    @media (max-width: 420px) {
      .hero .btn { display: block; width: 86%; margin: .5rem auto 0; }
      .hero .btn + .btn { margin-left: auto; }
    }

    /* Sticky navbar on mobile so nav doesn't get lost after scroll */
    @media (max-width: 991.98px) {
      .navbar {
        position: sticky;
        top: 0;
        z-index: 1030;
        background: #fff;
        backdrop-filter: saturate(140%) blur(2px);
      }
      /* Larger tap targets for nav links on small screens */
      .navbar-nav .nav-link { padding-top: .75rem; padding-bottom: .75rem; }
      .navbar-toggler { padding: .75rem; }
    }

    /* Instagram footer scales down on phones */
    @media (max-width: 576px) {
      .instagram-footer { height: 220px; }
      .instagram-footer i.bi-instagram { font-size: 1.25rem; }
      .instagram-footer h2 { font-size: 1.25rem; }
      .instagram-footer p { font-size: 0.7rem; letter-spacing: 1.6px; }
    }

    /* Prevent accidental image drag/long-press behavior on touch devices */
    img { -webkit-user-drag: none; user-select: none; -webkit-touch-callout: none; }

    /* Reduce motion: respect user preference for accessibility */
    @media (prefers-reduced-motion: reduce) {
      .carousel-item { transition: none !important; }
    }
  </style>
</head>

          <li class="nav-item"><a class="nav-link active" href="index.html" aria-current="page">Home</a></li>

      <div class="mt-3">

        <a class="btn btn-outline-light btn-lg px-4" href="projects.html">View Portfolio</a>
      </div>
    </div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Carousel Autoplay + protections -->
<script>
  const carousel = document.querySelector('#heroCarousel');
  const bootstrapCarousel = new bootstrap.Carousel(carousel, {
    interval: 5000,
    ride: 'carousel',
    pause: false,
    wrap: true
  });

  document.addEventListener('DOMContentLoaded', function () {
    // Disable cut, copy, paste
    document.body.addEventListener('cut', e => e.preventDefault());
    document.body.addEventListener('copy', e => e.preventDefault());
    document.body.addEventListener('paste', e => e.preventDefault());

    // Disable right-click and drag on images
    const images = document.querySelectorAll('img');
    images.forEach(img => {
      img.addEventListener('contextmenu', e => e.preventDefault());
      img.setAttribute('draggable', 'false');
    });
  });

  /* ===========================
     â™¿ Reduced-motion: stop auto-advance if user prefers less motion
     =========================== */
  try {
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      bootstrapCarousel.pause();
    }
  } catch (e) {/* no-op */}
</script>
