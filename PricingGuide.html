<!-- Protection Script -->
<script>
  /* BEST PRACTICES: isolate in IIFE + strict mode; keep your original behavior intact */
  (function(){
    'use strict';
    document.addEventListener('DOMContentLoaded', function () {
      // Disable cut, copy, paste
      document.body.addEventListener('cut', e => e.preventDefault(), { passive: false });
      document.body.addEventListener('copy', e => e.preventDefault(), { passive: false });
      document.body.addEventListener('paste', e => e.preventDefault(), { passive: false });

      // Disable right-click and drag on images
      const images = document.querySelectorAll('img');
      images.forEach(img => {
        img.addEventListener('contextmenu', e => e.preventDefault(), { passive: false });
        img.addEventListener('dragstart', e => e.preventDefault(), { passive: false });
        img.setAttribute('draggable', 'false');
        // ensure mobile protection class even if not in markup
        img.classList.add('no-save');
      });

      // a11y: visible focus ring without global CSS changes
      document.querySelectorAll('a, button').forEach(el => {
        el.addEventListener('focus', () => el.style.outline = '2px solid rgba(0,0,0,0.35)', { passive: true });
        el.addEventListener('blur',  () => el.style.outline = 'none', { passive: true });
      });

      /* EXTRA: iOS/Android long-press guard (non-destructive) */
      let pressTimer;
      images.forEach(img => {
        const cancelTimer = () => { if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; } };

        img.addEventListener('touchstart', (e) => {
          // allow normal taps/scroll; only block if it becomes a long press
          pressTimer = setTimeout(() => { try { e.preventDefault(); } catch {} }, 450);
        }, { passive: false });

        img.addEventListener('touchend', cancelTimer, { passive: true });
        img.addEventListener('touchmove', cancelTimer, { passive: true });
        img.addEventListener('pointerup', cancelTimer, { passive: true });

        // iOS gesture safeguard
        img.addEventListener('gesturestart', (e) => e.preventDefault(), { passive: false });
      });

      // Reduced-data users: avoid extra decode hints
      if (window.matchMedia && window.matchMedia('(prefers-reduced-data: reduce)').matches) {
        document.querySelectorAll('img[loading="lazy"]').forEach(img => img.removeAttribute('decoding'));
      }
    });
  })();
</script>
