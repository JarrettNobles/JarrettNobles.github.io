<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Portfolio | Coral Olson Photography</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    .portfolio-grid {
      padding-top: 4rem;
      padding-bottom: 4rem;
    }
    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 0.5rem;
    }
    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s ease;
    }
    .portfolio-item:hover img {
      transform: scale(1.05);
    }
    .portfolio-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.55);
      color: white;
      text-align: center;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.25rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .portfolio-item:hover .portfolio-overlay {
      opacity: 1;
    }
    .navbar-light .nav-link {
      color: #000 !important;
    }
  </style>
</head>
<body class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">

      <a class="navbar-brand fw-bold" href="index.html">Coral Olson Photography</a>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="projects.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Portfolio Grid -->
  <section class="portfolio-grid">
    <div class="container px-5">
      <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">Portfolio</h1>
        <p class="text-muted">Recent sessions and timeless moments</p>
      </div>
      <div class="row g-4">
        <!-- Elly and Dalton Engagement -->
        <div class="col-12 col-sm-6 col-md-4">
          <a href="vincentengagment.html" class="portfolio-item d-block">
            <img src="assets/Engagement.jpg" alt="Elly and Dalton Engagement">
            <div class="portfolio-overlay">Elly & Dalton Engagement</div>
          </a>
        </div>

        <!-- Marina Minishoot -->
        <div class="col-12 col-sm-6 col-md-4">
          <a href="marinashoot.html" class="portfolio-item d-block">
            <img src="assets/marina1.jpg" alt="Marina Minishoot">
            <div class="portfolio-overlay">Marina Minishoot</div>
          </a>
        </div>

        <!-- Add more sessions below -->
        <!-- Example:
        <div class="col-12 col-sm-6 col-md-4">

            <div class="portfolio-overlay">Gallery Title</div>
          </a>
        </div>
        -->
      </div>
    </div>
  </section>

  <!-- CTA Section -->
  <section class="py-5 bg-gradient-primary-to-secondary text-white">
    <div class="container px-5 my-5">
      <div class="text-center">
        <h2 class="display-4 fw-bolder mb-4">Contact me for your photography needs!</h2>
        <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="contact.html">Contact me</a>
      </div>
    </div>
  </section>
</main>
