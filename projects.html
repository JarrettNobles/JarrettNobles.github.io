<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Portfolio | Coral Olson Photography</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;900&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <style>
    .portfolio-hero {
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    .portfolio-hero img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    .hero-overlay-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
    }
    .portfolio-grid {
      padding: 4rem 0;
    }
    .portfolio-grid .col img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      display: block;
      transition: transform 0.3s ease;
    }
    .portfolio-grid .col a:hover img {
      transform: scale(1.02);
    }
  </style>
</head>
<body class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
    <div class="container px-5">
      <a class="navbar-brand fw-bold" href="index.html">Coral Olson Photography</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="projects.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Banner -->
  <header class="portfolio-hero position-relative">
    <img src="assets/balloons.jpg" alt="Hero background" class="img-fluid w-100 h-100 object-fit-cover">
    <div class="hero-overlay-text">
      <h1 class="display-4 fw-bold">My Portfolio</h1>
      <p class="fs-5 fst-italic">Every photo tells a story</p>
    </div>
  </header>

  <!-- Grid Layout Portfolio Section -->
  <section class="portfolio-grid">
    <div class="container px-5">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <!-- Project 1 -->
        <div class="col">
          <a href="vincentengagment.html">
            <img src="assets/Engagement.jpg" alt="Elly and Dalton Engagement">
          </a>
        </div>

        <!-- Project 2 -->
        <div class="col">
          <a href="marinashoot.html">
            <img src="assets/marina1.jpg" alt="Marina Minishoot">
          </a>
        </div>

        <!-- Add more items here if needed -->
      </div>
    </div>
  </section>

  <!-- Call to Action -->
  <section class="py-5 bg-gradient-primary-to-secondary text-white">
    <div class="container px-5 my-5">
      <div class="text-center">
        <h2 class="display-4 fw-bolder mb-4">Contact me for your photography needs!</h2>
        <a class="btn btn-outline-light btn-lg px-5 py-3 fs-6 fw-bolder" href="contact.html">Contact me</a>
      </div>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="bg-white py-4 mt-auto">
  <div class="container px-5">
    <div class="row align-items-center justify-content-between flex-column flex-sm-row">
      <div class="col-auto"><div class="small m-0">Copyright &copy; Coral Olson Photography 2025</div></div>
      <div class="col-auto">
        <a class="small" href="#">Privacy</a>
        <span class="mx-1">&middot;</span>
        <a class="small" href="#">Terms</a>
        <span class="mx-1">&middot;</span>
        <a class="small" href="contact.html">Contact</a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
