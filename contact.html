<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Contact | Coral Olson Photography</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #E4DFD8;
    }

    h1.page-heading {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: 3.5rem;
      letter-spacing: -0.5px;
      text-transform: uppercase;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: 0.5px;
      font-size: 1.05rem;
    }

    .navbar-nav .nav-link {
      text-transform: uppercase;
      font-size: 0.95rem;
    }

    .form-control {
      font-size: 1rem;
    }

    .bg-light {
      background-color: #f5f5f5 !important;
    }

    .feature {
      font-size: 2rem;
    }

    .instagram-footer {
      position: relative;
      height: 300px;
      background-color: #1a1a1a;
      overflow: hidden;
    }

    .instagram-footer .overlay-link {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      color: white;
      text-decoration: none;
      position: relative;
      z-index: 2;
      transition: background-color 0.3s ease;
    }

    .instagram-footer .overlay-link:hover {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .instagram-footer .overlay-content {
      text-align: center;
    }

    .instagram-footer i.bi-instagram {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .instagram-footer h2 {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .instagram-footer p {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: #e0e0e0;
    }

    @media (max-width: 768px) {
      h1.page-heading {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
  <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
    <div class="container px-5">
      <a class="navbar-brand" href="index.html">Coral Olson Photography</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="resume.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="projects.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5">
    <div class="container px-5">
      <div class="bg-light rounded-4 py-5 px-4 px-md-5">
        <div class="text-center mb-5">
          <div class="feature bg-primary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
          <h1 class="fw-bolder">Get in touch</h1>
          <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
        </div>
        <div class="row gx-5 justify-content-center">
          <div class="col-lg-8 col-xl-6">
            <form action="https://formspree.io/f/mnnzoqjz" method="POST">
              <input type="hidden" name="_captcha" value="false">
              <div class="form-floating mb-3">
                <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required />
                <label for="name">Full name</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="email" name="email" type="email" placeholder="name@example.com" required />
                <label for="email">Email address</label>
              </div>
              <div class="form-floating mb-3">
                <input class="form-control" id="phone" name="phone" type="tel" placeholder="(123) 456-7890" required />
                <label for="phone">Phone number</label>
              </div>
              <div class="form-floating mb-3">
                <textarea class="form-control" id="message" name="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                <label for="message">Message</label>
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-lg" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="mt-auto">
  <section class="instagram-footer">
    <a href="https://www.instagram.com/coralolsonphotography/?igsh=dXpzNXQ2dGx3cWs3" target="_blank" class="overlay-link">
      <div class="overlay-content">
        <i class="bi bi-instagram"></i>
        <h2>Instagram</h2>
        <p>@coralolsonphotography</p>
      </div>
    </a>
  </section>
  <div class="py-4" style="background-color: #1a1a1a; color: white;">
    <div class="container px-5">
      <div class="row align-items-center justify-content-between flex-column flex-sm-row">
        <div class="col-auto">
          <div class="small m-0 text-center text-sm-start">
            Copyright &copy; Coral Olson 2025
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
