  <style>
    /* --------------------  ORIGINAL RULES (kept) -------------------- */
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #E4DFD8;
    }
    .navbar-brand,
    .navbar-nav .nav-link {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: 0.5px;
      font-size: 1.05rem;
    }
    .navbar-nav .nav-link {
      text-transform: uppercase;
      font-size: 0.95rem;
    }
    .form-control {
      font-size: 1rem;
    }
    /* Contact card styling - match navbar font & background */
    .bg-light {
      background-color: #E4DFD8 !important;
      font-family: 'Playfair Display', serif !important;
    }
    .bg-light * {
      font-family: inherit !important;
    }
    .feature {
      font-size: 2rem;
    }
    .instagram-footer {
      position: relative;
      height: 300px;
      background-color: #1a1a1a;
      overflow: hidden;
    }
    .instagram-footer .overlay-link {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      color: white;
      text-decoration: none;
      position: relative;
      z-index: 2;
      transition: background-color 0.3s ease;
    }
    .instagram-footer .overlay-link:hover {
      background-color: rgba(0, 0, 0, 0.4);
    }
    .instagram-footer .overlay-content {
      text-align: center;
    }
    .instagram-footer i.bi-instagram {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 0.5rem;
    }
    .instagram-footer h2 {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }
    .instagram-footer p {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: #e0e0e0;
    }
    .btn-primary {
      background-color: #0a714e !important;
      border-color: #0a714e !important;
    }
    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #085c3f !important; /* slightly darker on hover */
      border-color: #085c3f !important;
    }

    /* -------------------- MOBILE & A11Y ENHANCEMENTS (ADDED) -------------------- */
    /* Subtle divider + bigger tap targets */
    .navbar { border-bottom: 1px solid rgba(0,0,0,0.06); }
    .navbar-toggler { border: 1px solid rgba(0,0,0,0.2) !important; }
    .navbar-nav .nav-link { padding: .75rem .75rem; }

    /* Card-like elevation and rounded edges for the form block */
    .contact-card {
      box-shadow: 0 2px 18px rgba(0,0,0,0.08);
      border-radius: 16px;
    }

    /* Inputs: comfortable touch sizes on phones */
    .form-control, .form-select, .btn {
      min-height: 48px;
    }

    /* Make submit button full-width on small screens */
    @media (max-width: 576px) {
      .btn-lg { width: 100%; }
    }

    /* Footer sizing on phones */
    @media (max-width: 576px) {
      .instagram-footer { height: 220px; }
      .instagram-footer h2 { font-size: 1.25rem; }
      .instagram-footer i.bi-instagram { font-size: 1.25rem; }
      .instagram-footer p { font-size: 0.7rem; letter-spacing: 1.5px; }
      section.py-5 { padding-top: 2.25rem !important; padding-bottom: 2.25rem !important; }
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }

    /* LONG‑PRESS / SAVE PROTECTION (ADDED, NON‑DESTRUCTIVE) */
    .no-save {
      -webkit-touch-callout: none;   /* iOS: hide callout on long-press */
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-user-drag: none;
      -user-drag: none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    /* Screen-reader helper */
    .sr-only {
      position: absolute !important;
      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,1px,1px);
      white-space: nowrap; border: 0;
    }
  </style>
</head>

<body class="d-flex flex-column">
  <main class="flex-shrink-0" role="main" id="main-content"><!-- landmark added -->
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3" role="navigation" aria-label="Primary">
      <div class="container px-5">
        <a class="navbar-brand" href="index.html">Coral Olson Photography</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon" aria-hidden="true"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="resume.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="projects.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="PricingGuide.html">Investment</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html" aria-current="page">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="py-5" aria-labelledby="contact-heading">
      <div class="container px-5">
        <!-- ADDED: .contact-card wrapper class for elevation; aria-describedby ties heading to subcopy -->
        <div class="bg-light rounded-4 py-5 px-4 px-md-5 contact-card" aria-describedby="contact-subcopy">
          <div class="text-center mb-5">
            <h1 id="contact-heading" class="fw-bolder">LET'S MAKE IT OFFICIAL!</h1>
            <p id="contact-subcopy" class="lead fw-normal text-muted mb-0">Start your booking here!</p>
          </div>
          <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
              <form id="contactForm" action="https://formspree.io/f/mnnzoqjz" method="POST" novalidate>
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_autoresponse" value="Thank you for contacting Coral Olson Photography! We'll be in touch shortly.">

                <!-- Name -->
                <div class="form-floating mb-3">
                  <input class="form-control" id="name" name="name" type="text" placeholder="Enter your name..." required autocomplete="name" />
                  <label for="name">Name</label>
                </div>

                <!-- Preferred Contact Method - Email -->
                <div class="form-floating mb-3">
                  <input class="form-control" id="contact_email" name="contact_email" type="email" placeholder="you@example.com" autocomplete="email" inputmode="email" />
                  <label for="contact_email">Preferred Email</label>
                </div>

                <!-- Preferred Contact Method - Phone -->
                <div class="form-floating mb-3">
                  <input class="form-control" id="contact_phone" name="contact_phone" type="tel" placeholder="(123) 456-7890" autocomplete="tel" inputmode="tel" />
                  <label for="contact_phone">Preferred Phone</label>
                </div>

                <!-- Session Type Dropdown -->
                <div class="form-floating mb-3">
                  <select class="form-select" id="session_type" name="session_type" required>
                    <option value="" disabled selected>Select a session type</option>
                    <option value="Portrait-30">Portrait-30</option>
                    <option value="Portrait-45">Portrait-45</option>
                    <option value="Portrait-60">Portrait-60</option>
                    <option value="Graduate-30">Graduate-30</option>
                    <option value="Graduate-45">Graduate-45</option>
                    <option value="Graduate-60">Graduate-60</option>
                    <option value="Mini-15">Mini-15</option>
                    <option value="Seperate Editing Services">Seperate Editing Services</option>
                    <option value="Other">Other</option>
                  </select>
                  <label for="session_type">Session Type</label>
                </div>

                <!-- Date of Session -->
                <div class="form-floating mb-3">
                  <input class="form-control" id="session_date" name="session_date" type="date" required autocomplete="off" />
                  <label for="session_date">Date of Session</label>
                </div>

                <!-- Submit -->
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                </div>

                <!-- Custom Thank You Message -->
                <div id="thankYouMessage" class="mt-4 alert alert-success d-none" role="status" aria-live="polite">
                  Thank you! Your message has been sent successfully. We'll be in touch soon.
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Instagram Footer -->

        <div class="overlay-content">

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" defer></script><!-- defer added -->
  <script src="js/scripts.js" defer></script><!-- defer added -->

  <!-- Contact Form Handling (kept) -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
      const form = event.target;
      const email = form.contact_email.value.trim();
      const phone = form.contact_phone.value.trim();

      if (!email && !phone) {
        alert('Please provide at least one preferred method of contact: email or phone.');
        event.preventDefault();
        return;
      }

      event.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          document.getElementById('thankYouMessage').classList.remove('d-none');
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      }).catch(error => {
        alert('There was an error sending your message.');
      });
    });
  </script>

  <!-- Protection & A11Y Enhancements (ADDED, NON‑DESTRUCTIVE) -->
  <script>
    (function(){
      'use strict';

      document.addEventListener('DOMContentLoaded', function () {
        // Add no-save protection to all images (e.g., footer/brand/any future images)
        const images = document.querySelectorAll('img');
        images.forEach(img => {
          img.classList.add('no-save');
          img.addEventListener('contextmenu', e => e.preventDefault(), { passive: false });
          img.addEventListener('dragstart', e => e.preventDefault(), { passive: false });
          img.setAttribute('draggable', 'false');
        });

        // Improve keyboard focus visibility without global CSS override
        document.querySelectorAll('a, button, input, select, textarea').forEach(el => {
          el.addEventListener('focus', () => { el.style.outline = '2px solid rgba(0,0,0,0.35)'; }, { passive: true });
          el.addEventListener('blur',  () => { el.style.outline = 'none'; }, { passive: true });
        });

        // EXTRA: iOS/Android long-press guard (keeps taps/scroll intact)
        let pressTimer;
        images.forEach(img => {
          const cancelTimer = () => { if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; } };

          img.addEventListener('touchstart', (e) => {
            pressTimer = setTimeout(() => { try { e.preventDefault(); } catch {} }, 450);
          }, { passive: false });

          img.addEventListener('touchend', cancelTimer, { passive: true });
          img.addEventListener('touchmove', cancelTimer, { passive: true });
          img.addEventListener('pointerup', cancelTimer, { passive: true });

          // iOS gesture safeguard
          img.addEventListener('gesturestart', (e) => e.preventDefault(), { passive: false });
        });
      });
    })();
  </script>
</body>
