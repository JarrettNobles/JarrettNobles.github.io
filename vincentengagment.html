    @media (max-width: 768px) {

    /* ---------- MOBILE & ACCESSIBILITY ENHANCEMENTS (ADDED) ---------- */

    .navbar-nav .nav-link { padding: .75rem 0.75rem; } /* larger tap targets */

    .gallery-vertical { max-width: 900px; margin-left: auto; margin-right: auto; }

    @media (max-width: 576px) {

      .container.px-3 { padding-left: 1rem !important; padding-right: 1rem !important; }

      .instagram-footer { height: 220px; }
      .instagram-footer h2 { font-size: 1.25rem; }
      .instagram-footer i.bi-instagram { font-size: 1.25rem; }

    }

    @media (max-width: 768px) {
      .card-img-top { height: auto !important; object-fit: contain; }
    }

    @media (hover: none) { .card:hover .card-img-top { transform: none; } }

    @media (prefers-reduced-motion: reduce) { * { transition: none !important; animation: none !important; } }

    .ratio-box {
      position: relative;
      width: 100%;
      padding-top: 125%;
      overflow: hidden;
    }
    .ratio-box > img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ---------- NEW: MOBILE “SAVE IMAGE” SUPPRESSION (ADDED, NON-DESTRUCTIVE) ---------- */
    .no-save {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-user-drag: none;
      user-drag: none;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .sr-only {

      width: 1px; height: 1px;
      padding: 0; margin: -1px;
      overflow: hidden; clip: rect(0,0,1px,1px);

    /* ---------- FIX: Remove white gap on mobile (iOS Safari) ---------- */
    @media (max-width: 768px) {

      .ratio-box > img {

        height: auto !important;

 <!-- Protection Script -->
<script>
  (function(){
    'use strict';
    document.addEventListener('DOMContentLoaded', function () {
      document.body.addEventListener('cut', e => e.preventDefault(), { passive: false });
      document.body.addEventListener('copy', e => e.preventDefault(), { passive: false });
      document.body.addEventListener('paste', e => e.preventDefault(), { passive: false });

      const images = document.querySelectorAll('img');
      images.forEach(img => {
        img.addEventListener('contextmenu', e => e.preventDefault(), { passive: false });
        img.addEventListener('dragstart', e => e.preventDefault(), { passive: false });
        img.setAttribute('draggable', 'false');
        img.classList.add('no-save');
      });

      document.querySelectorAll('a, button').forEach(el => {
        el.addEventListener('focus', () => el.style.outline = '2px solid rgba(0,0,0,0.35)', { passive: true });
        el.addEventListener('blur', () => el.style.outline = 'none', { passive: true });
      });

      let pressTimer;
      images.forEach(img => {
        const cancelTimer = () => { if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; } };

        img.addEventListener('touchstart', (e) => {
          pressTimer = setTimeout(() => { try { e.preventDefault(); } catch {} }, 450);
        }, { passive: false });

        img.addEventListener('touchend', cancelTimer, { passive: true });
        img.addEventListener('touchmove', cancelTimer, { passive: true });
        img.addEventListener('pointerup', cancelTimer, { passive: true });
        img.addEventListener('gesturestart', (e) => e.preventDefault(), { passive: false });
      });

      if (window.matchMedia && window.matchMedia('(prefers-reduced-data: reduce)').matches) {
        document.querySelectorAll('img[loading="lazy"]').forEach(img => img.removeAttribute('decoding'));
      }
    });
  })();
</script>
