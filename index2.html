<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Coral Olson Photography</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .hero .carousel-inner,
        .hero .carousel-item,
        .hero .carousel-item img {
            height: 100vh;
        }

        .hero .carousel-item img {
            object-fit: cover;
            width: 100%;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }

        .hero-text h1 {
            font-size: 3rem;
        }

        .hero-text p {
            font-size: 1.25rem;
        }

        .navbar-custom {
           position: absolute;
            top: 0;
            width: 100%;
            z-index: 3;
        }
    

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .carousel-caption {
            display: none; /* hiding Bootstrap default captions */
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="index2.html">Coral Olson Photography</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" href="index2.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section with Carousel -->
    <header class="hero">
        <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/hero.jpg" class="d-block w-100" alt="Hero image">
                </div>
                <div class="carousel-item">
                    <img src="assets/sailboat.jpg" class="d-block w-100" alt="Sailboat image">
                </div>
                <div class="carousel-item">
                    <img src="assets/sunset.jpg" class="d-block w-100" alt="Engagement image">
                </div>
            </div>
        </div>

        <!-- Overlay Text -->
        <div class="hero-text text-center">
            <h1 class="fw-bolder">Coral Olson Photography</h1>
            <p class="fw-light">Timeless imagery for meaningful moments</p>
            <div class="mt-3">
                <a class="btn btn-outline-light btn-lg px-4" href="contact.html">ðŸ“¸ Book a Shoot</a>
                <a class="btn btn-outline-light btn-lg px-4" href="projects.html">View Portfolio</a>
            </div>
        </div>
    </header>
</main>

<!-- Footer -->
<footer class="bg-white py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0">Copyright &copy; Coral Olson 2025</div></div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional: Enable autoplay -->
<script>
    const carousel = document.querySelector('#heroCarousel');
    const bootstrapCarousel = new bootstrap.Carousel(carousel, {
        interval: 5000,
        ride: 'carousel',
        pause: false,
        wrap: true
    });
</script>

</body>
</html>
