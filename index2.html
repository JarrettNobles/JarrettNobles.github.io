<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Coral Olson Photography</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;900&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        .hero {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }
        .hero img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fadeImages 12s infinite;
        }
        .hero img:nth-child(1) {
            animation-delay: 0s;
        }
        .hero img:nth-child(2) {
            animation-delay: 6s;
        }
        @keyframes fadeImages {
            0%, 100% { opacity: 0; }
            10%, 50% { opacity: 1; }
            60%, 100% { opacity: 0; }
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }
        .hero-text h1 {
            font-size: 3rem;
        }
        .hero-text p {
            font-size: 1.25rem;
        }
        .navbar-custom {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 3;
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container px-5">
            <a class="navbar-brand fw-bold" href="index.html">Coral Olson Photography</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="projects.html">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <img src="assets/hero.jpg" alt="Hero image">
        <img src="assets/sailboat.jpg" alt="Sailboat image">
        <!--<img src="assets/engagement3.jpg" alt ="Engagement image">-->
        <div class="hero-text">
            <h1 class="fw-bolder">Coral Olson Photography</h1>
            <p class="fw-light">Timeless imagery for meaningful moments</p>
            <div class="mt-3">
                <a class="btn btn-outline-light btn-lg px-4" href="contact.html">ðŸ“¸ Book a Shoot</a>
                <a class="btn btn-outline-light btn-lg px-4" href="projects.html">View Portfolio</a>
            </div>
        </div>
    </header>
</main>
<!-- Footer -->
<footer class="bg-white py-4 mt-auto">
    <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
            <div class="col-auto"><div class="small m-0">Copyright &copy; Coral Olson 2025</div></div>
            <div class="col-auto">
                <a class="small" href="#">Privacy</a>
                <span class="mx-1">&middot;</span>
                <a class="small" href="#">Terms</a>
                <span class="mx-1">&middot;</span>
                <a class="small" href="contact.html">Contact</a>
            </div>
        </div>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
