<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Portraits | Coral Olson Photography</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />

  <style>
    /* ---------- KEEP ORIGINAL DESKTOP FORMATTING ---------- */
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #E4DFD8;
    }

    h1.page-heading {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: 3.5rem;
      letter-spacing: -0.5px;
      text-transform: uppercase;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: 0.5px;
      font-size: 1.05rem;
    }

    .navbar-nav .nav-link {
      text-transform: uppercase;
      font-size: 0.95rem;
    }

    .card-img-top {
      border-radius: 0;
      object-fit: cover;
      height: 100%;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.02);
    }

    .card {
      overflow: hidden;
      border: none;
      border-radius: 0;
    }

    .instagram-footer {
      position: relative;
      height: 300px;
      background-color: #1a1a1a;
      overflow: hidden;
    }

    .instagram-footer .overlay-link {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      color: white;
      text-decoration: none;
      position: relative;
      z-index: 2;
      transition: background-color 0.3s ease;
    }

    .instagram-footer .overlay-link:hover {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .instagram-footer .overlay-content {
      text-align: center;
    }

    .instagram-footer i.bi-instagram {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .instagram-footer h2 {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .instagram-footer p {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: #e0e0e0;
    }

    @media (max-width: 768px) {
      h1.page-heading {
        font-size: 2.2rem;
      }
    }

    /* ---------- MOBILE & ACCESSIBILITY ENHANCEMENTS (ADDED) ---------- */

    /* Better rhythm on small screens */
    @media (max-width: 576px) {
      /* tighten top spacing a bit for portrait phones */
      section.py-5 { padding-top: 2.25rem !important; padding-bottom: 2.25rem !important; }
      .container.px-3 { padding-left: 1rem !important; padding-right: 1rem !important; }
    }

    /* Improve navbar usability on touch + keep desktop unchanged */
    .navbar { border-bottom: 1px solid rgba(0,0,0,0.06); }
    .navbar-toggler { border: 1px solid rgba(0,0,0,0.2) !important; }
    .navbar-nav .nav-link { padding: .75rem 0.75rem; } /* larger tap targets */

    /* Subtle elevation for image cards (looks premium on mobile) */
    .card {
      box-shadow: 0 2px 18px rgba(0,0,0,0.08);
    }

    /* On small screens, don't force image height: keep natural aspect ratio */
    @media (max-width: 768px) {
      .card-img-top { height: auto !important; object-fit: contain; }
    }

    /* Only scale on devices that support hover (prevents janky zoom on tap) */
    @media (hover: hover) and (pointer: fine) {
      .card:hover .card-img-top { transform: scale(1.02); }
    }
    @media (hover: none) {
      .card:hover .card-img-top { transform: none; }
    }

    /* Constrain gallery width nicely on tablets while remaining centered */
    .gallery-vertical { max-width: 900px; margin-left: auto; margin-right: auto; }

    /* Make the "Back to Portfolio" button full-width on small screens */
    @media (max-width: 576px) {
      .btn-back { display: block; width: 100%; }
    }

    /* Instagram footer: shorter on phones, tighter type */
    @media (max-width: 576px) {
      .instagram-footer { height: 220px; }
      .instagram-footer h2 { font-size: 1.25rem; }
      .instagram-footer i.bi-instagram { font-size: 1.25rem; }
      .instagram-footer p { font-size: 0.7rem; letter-spacing: 1.5px; }
    }

    /* Respect reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }

    /* Small utility to prevent layout shift while images load */
    .ratio-box {
      position: relative;
      width: 100%;
      /* 4:5 portrait-friendly default; adjust per image if you want */
      padding-top: 125%;
      overflow: hidden;
    }
    .ratio-box > img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
      <div class="container px-5">
        <a class="navbar-brand" href="index.html">Coral Olson Photography</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation"><!-- added aria-label for a11y -->
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="resume.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="projects.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link"  href="PricingGuide.html">Investment</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Gallery Header -->
    <section class="py-5">
      <div class="container px-3 px-lg-5">
        <div class="text-center mb-5">
          <h1 class="page-heading">Portraits</h1>
        </div>

        <!-- Vertical Gallery Layout -->
        <!-- Wrapped in a helper for max width control on tablets -->
        <div class="gallery-vertical d-flex flex-column align-items-center gap-4">
          <!-- 
            Added a lightweight aspect-ratio wrapper (.ratio-box) to reduce layout shift
            on mobile while images load. Does not delete your original <img>; it only wraps it.
          -->
          <div class="card" style="max-width: 800px; width: 100%;">
            <div class="ratio-box"><img src="assets/marina1.jpg" class="card-img-top" alt="Marina Photo 1" loading="lazy" decoding="async" sizes="(max-width: 820px) 100vw, 800px"></div>
          </div>
          <div class="card" style="max-width: 800px; width: 100%;">
            <div class="ratio-box"><img src="assets/marina2.jpg" class="card-img-top" alt="Marina Photo 2" loading="lazy" decoding="async" sizes="(max-width: 820px) 100vw, 800px"></div>
          </div>
          <div class="card" style="max-width: 800px; width: 100%;">
            <div class="ratio-box"><img src="assets/marina3.jpg" class="card-img-top" alt="Marina Photo 3" loading="lazy" decoding="async" sizes="(max-width: 820px) 100vw, 800px"></div>
          </div>
        </div>

        <!-- Back to Portfolio Button -->
        <div class="text-center mt-5">
          <a class="btn btn-outline-dark rounded-0 px-4 py-2 btn-back" href="projects.html" style="letter-spacing: 1px;">
            <i class="bi bi-arrow-left-circle me-2"></i>Back to Portfolio
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="mt-auto">
    <section class="instagram-footer">
      <a href="https://www.instagram.com/coralolsonphotography/?igsh=dXpzNXQ2dGx3cWs3" target="_blank" class="overlay-link" aria-label="Open Coral Olson Photography on Instagram">
        <div class="overlay-content">
          <i class="bi bi-instagram" aria-hidden="true"></i>
          <h2>Instagram</h2>
          <p>@coralolsonphotography</p>
        </div>
      </a>
    </section>

    <div class="py-4" style="background-color: #1a1a1a; color: white;">
      <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
          <div class="col-auto">
            <div class="small m-0 text-center text-sm-start">
              Copyright &copy; Coral Olson 2025
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>

  <!-- Disable Cut, Copy, Paste and Image Saving -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Disable cut, copy, paste
      document.body.addEventListener('cut', e => e.preventDefault());
      document.body.addEventListener('copy', e => e.preventDefault());
      document.body.addEventListener('paste', e => e.preventDefault());

      // Disable right-click and drag on images
      const images = document.querySelectorAll('img');
      images.forEach(img => {
        img.addEventListener('contextmenu', e => e.preventDefault());
        img.setAttribute('draggable', 'false');
      });

      /* Improve keyboard focus visibility (a11y), without changing your styles */
      document.querySelectorAll('a, button').forEach(el => {
        el.addEventListener('focus', () => el.style.outline = '2px solid rgba(0,0,0,0.35)');
        el.addEventListener('blur', () => el.style.outline = 'none');
      });
    });
  </script>
</body>
</html>
