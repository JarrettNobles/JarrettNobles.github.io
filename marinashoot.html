<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Portraits | Coral Olson Photography</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />

  <style>
    /*body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #E4DFD8;
    }*/
     body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #E4DFD8;
    }

    h1.page-heading {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      font-size: 3.5rem;
      letter-spacing: -0.5px;
      text-transform: uppercase;
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: 0.5px;
      font-size: 1.1rem;
    }

    .navbar-nav .nav-link {
      text-transform: uppercase;
      font-size: 0.95rem;
    }

    .card-img-top {
      border-radius: 0;
      object-fit: cover;
      height: 100%;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.02);
    }

    .card {
      overflow: hidden;
      border: none;
      border-radius: 0;
    }

    /* Instagram Footer */
    .instagram-footer {
      position: relative;
      height: 300px;
      background-color: #1a1a1a;
      overflow: hidden;
    }

    .instagram-footer .overlay-link {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      color: white;
      text-decoration: none;
      position: relative;
      z-index: 2;
      transition: background-color 0.3s ease;
    }

    .instagram-footer .overlay-link:hover {
      background-color: rgba(0, 0, 0, 0.4);
    }

    .instagram-footer .overlay-content {
      text-align: center;
    }

    .instagram-footer i.bi-instagram {
      font-size: 1.5rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    .instagram-footer h2 {
      font-weight: bold;
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }

    .instagram-footer p {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: #e0e0e0;
    }

    @media (max-width: 768px) {
      h1.page-heading {
        font-size: 2.2rem;
      }
    }
  </style>
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-0">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
      <div class="container px-5">
        <a class="navbar-brand" href="index.html">Coral Olson Photography</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
            <li class="nav-item"><a class="nav-link" href="index2.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="resume.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="projects.html">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Gallery Header -->
    <section class="py-5">
      <div class="container px-3 px-lg-5">
        <div class="text-center mb-5">
          <h1 class="page-heading">Portraits</h1>
        </div>

        <!-- Vertical Gallery Layout -->
    <div class="d-flex flex-column align-items-center gap-4">
        <div class="card" style="max-width: 800px; width: 100%;">
            <img src="assets/marina1.jpg" class="card-img-top" alt="Marina Photo 1">
        </div>

        <div class="card" style="max-width: 800px; width: 100%;">
            <img src="assets/marina2.jpg" class="card-img-top" alt="Marina Photo 2">
        </div>
        <div class="card" style="max-width: 800px; width: 100%;">
            <img src="assets/marina3.jpg" class="card-img-top" alt="Marina Photo 3">
        </div>
    </div>

        <!-- Back to Portfolio Button -->
        <div class="text-center mt-5">
          <a class="btn btn-outline-dark rounded-0 px-4 py-2" href="projects.html" style="letter-spacing: 1px;">
            <i class="bi bi-arrow-left-circle me-2"></i>Back to Portfolio
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="mt-auto">
    <!-- Instagram Banner Section -->
    <section class="instagram-footer">
      <a href="https://www.instagram.com/coralolsonphotography/?igsh=dXpzNXQ2dGx3cWs3" target="_blank" class="overlay-link">
        <div class="overlay-content">
          <i class="bi bi-instagram"></i>
          <h2>Instagram</h2>
          <p>@coralolsonphotography</p>
        </div>
      </a>
    </section>

    <!-- Copyright -->
    <div class="py-4" style="background-color: #1a1a1a; color: white;">
      <div class="container px-5">
        <div class="row align-items-center justify-content-between flex-column flex-sm-row">
          <div class="col-auto">
            <div class="small m-0 text-center text-sm-start">
              Copyright &copy; Coral Olson 2025
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
