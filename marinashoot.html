    .card {

    }

      .instagram-footer i.bi-instagram { font-size: 1.25rem; }

    @media (prefers-reduced-motion: reduce) {

    .ratio-box {

      width: 100%;

    }

  <!-- Disable Cut, Copy, Paste and Image Saving -->
  <script>
    /* BEST PRACTICES ADD: wrap in IIFE to avoid globals; 'use strict' */
    (function () {
      'use strict';

      document.addEventListener('DOMContentLoaded', function () {
        // Disable cut, copy, paste
        document.body.addEventListener('cut', function (e) { e.preventDefault(); }, { passive: false });
        document.body.addEventListener('copy', function (e) { e.preventDefault(); }, { passive: false });
        document.body.addEventListener('paste', function (e) { e.preventDefault(); }, { passive: false });

        // Disable right-click and drag on images
        var images = document.querySelectorAll('img');
        images.forEach(function (img) {
          img.addEventListener('contextmenu', function (e) { e.preventDefault(); }, { passive: false });
          img.addEventListener('dragstart', function (e) { e.preventDefault(); }, { passive: false });
          img.setAttribute('draggable', 'false');
          // Ensure mobile protection class is present even if markup omitted it
          img.classList.add('no-save');
        });

        /* Improve keyboard focus visibility (a11y), without changing your styles */
        document.querySelectorAll('a, button').forEach(function (el) {
          el.addEventListener('focus', function () { el.style.outline = '2px solid rgba(0,0,0,0.35)'; }, { passive: true });
          el.addEventListener('blur', function () { el.style.outline = 'none'; }, { passive: true });
        });

        /* EXTRA MOBILE HARDENING AGAINST LONG-PRESS SAVE */
        var pressTimer = null;
        images.forEach(function (img) {
          var cancelTimer = function () {
            if (pressTimer) { clearTimeout(pressTimer); pressTimer = null; }
          };

          img.addEventListener('touchstart', function (e) {
            pressTimer = window.setTimeout(function () {
              try { e.preventDefault(); } catch (err) {}
            }, 450);
          }, { passive: false });

          img.addEventListener('touchend', cancelTimer, { passive: true });
          img.addEventListener('touchmove', cancelTimer, { passive: true });
          img.addEventListener('pointerup', cancelTimer, { passive: true });
          img.addEventListener('gesturestart', function (e) { e.preventDefault(); }, { passive: false });
        });

        /* BEST PRACTICES ADD: reduce data cost for users who prefer less data */
        if (window.matchMedia && window.matchMedia('(prefers-reduced-data: reduce)').matches) {
          document.querySelectorAll('img[loading="lazy"]').forEach(function (img) {
            // If offscreen and large, consider skipping decode for speed
            img.removeAttribute('decoding');
          });
        }
      });
    })();
  </script>
