<!DOCTYPE html>
<html lang="en">
<head>

    <title>Elly and Dalton Engagement | Coral Olson Photography</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link href="css/styles.css" rel="stylesheet" />

<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">Coral Olson Photography</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">Portfolio</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Gallery Header -->
        <section class="py-5">
            <div class="container px-5">
                <div class="text-center mb-5">
                    <h1 class="display-5 fw-bolder"><span class="text-gradient d-inline">Elly & Dalton Engagement</span></h1>
                    <p class="lead mb-0">Captured moments of love and laughter by the water.</p>

                <!-- Gallery Grid -->
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div class="col">
                        <div class="card shadow-sm border-0">
                            <img src="assets/Engagement.jpg" class="card-img-top" alt="Engagement photo 1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm border-0">
                            <img src="assets/engagmentback.jpg" class="card-img-top" alt="Engagement photo 2">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card shadow-sm border-0">
                            <img src="assets/Engagement3.jpg" class="card-img-top" alt="Engagement photo 3">
                        </div>
                    </div>
                    <!-- Add more <div class="col">...</div> as needed -->
                </div>

                <!-- Back to Portfolio -->
                <div class="text-center mt-5">

                <div class="col-auto">

                    <span class="mx-1">&middot;</span>

                    <span class="mx-1">&middot;</span>
                    <a class="small" href="contact.html">Contact</a>

            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
